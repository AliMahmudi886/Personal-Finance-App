{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<style>
    body {
        background: url('{{ url_for('static', filename='icons/backgroundprofile.jpg') }}') no-repeat center center;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 125vh;
        color: white;
    }
    .card {
        background: rgba(255, 255, 255, 0.9); /* Lighten the card background for better readability */
        border-radius: 10px;
    }
    .card-body {
        padding: 30px;
    }
    .btn-primary {
        background-color: #1a1a40;
        border-color: #1a1a40;
    }
    .form-label {
        font-size: 1.2em; /* Increase font size */
        font-weight: bold; /* Make font bold */
        color: #1a1a40; /* Change color for better visibility */
    }
    .profile-image-preview {
        display: block;
        margin: 10px auto;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #1a1a40;
    }
</style>

<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4" style="color: #1a1a40;">Profile</h2>
                <form method="POST" action="{{ url_for('profile') }}" enctype="multipart/form-data">
                    <div class="form-group text-center">
                        <img src="{{ url_for('static', filename='profile_images/' ~ user['profile_image']) }}" alt="Profile Image" class="profile-image-preview">
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" value="{{ user['username'] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">New Password (leave blank to keep current)</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="profile_image" class="form-label">Profile Image</label>
                        <input type="file" class="form-control-file " name="profile_image" id="profile_image">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
